<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="public/css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="header">
      <div class="header-logo">
          <img src="./images/Hapo_Learn.png" alt="logo" >
      </div>

      <div class="header-list-items" id="menu">
        <div class="header-list-items-home">
          <a href="#">Home</a>
        </div>
        <div class="header-list-items-course rectangle">
          <a href="#">all course</a>
        </div>
        <div class="header-list-items-login">
          <a href="#">login/register</a>
        </div>
        <div class="header-list-items-profile">
          <a href="#">profile</a>
        </div>
      </div>

      <div class="toggle">
        <i class="fa-solid fa-bars icon-bar"></i>
      </div>
    </div>
    <script>
      const toggleIcon = document.querySelector(".icon-bar")
      const menu = document.querySelector("#menu")
      toggleIcon.addEventListener("click", () => {
        menu.classList.toggle('active')
      })
      console.log(toggleIcon);
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
